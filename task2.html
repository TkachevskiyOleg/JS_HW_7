<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div id="galleryContainer">
        <div id="navigationButtons">
            <div class="arrowButton" onclick="showPreviousImage()" id="prevButton" disabled>&lt;</div>
            <div class="arrowButton" onclick="showNextImage()" id="nextButton">&gt;</div>
        </div>
        <img id="imageDisplay" src="" alt="Gallery Image">
    </div>
</body>
<script>
    const imageArray = [
        'images.png',
        'images(1).png',
        'images(2).png',
    ];

    let currentIndex = 0;

    const imageDisplay = document.getElementById('imageDisplay');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length;
        updateImage();
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % imageArray.length;
        updateImage();
    }

    function updateImage() {
        imageDisplay.src = imageArray[currentIndex];
        checkButtonStates();
    }

    function checkButtonStates() {
        prevButton.style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
        nextButton.style.visibility = currentIndex === imageArray.length - 1 ? 'hidden' : 'visible';
    }

    updateImage();
</script>
